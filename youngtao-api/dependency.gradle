ext {
    version = [
        guava               : "29.0-jre",
        common_lang3        : "3.9",
        hutool_all          : "5.4.3",
        jackson_databind    : "2.11.2",
        jedis               : "2.9.0",
        mybatis             : "2.1.3",
        mybatis_plus        : "3.3.2",
        pagehelper          : "1.2.12",
        servlet_api         : "3.1.0",
        druid               : "1.1.10",
    ]
    libs = [
        "guava"             : "com.google.guava:guava:$version.guava",
        "commons-lang3"     : "org.apache.commons:commons-lang3:$version.common_lang3",
        "hutool-all"        : "cn.hutool:hutool-all:$version.hutool_all",
        "jackson-databind"  : "com.fasterxml.jackson.core:jackson-databind:$version.jackson_databind",
        "jedis"             : "redis.clients:jedis:$version.jedis",
        "mybatis"           : "org.mybatis.spring.boot:mybatis-spring-boot-starter:$version.mybatis",
        "mybatis-plus"      : "com.baomidou:mybatis-plus-boot-starter:$version.mybatis_plus",
        "pagehelper"        : "com.github.pagehelper:pagehelper-spring-boot-starter:$version.pagehelper",
        "servlet-api"       : "javax.servlet:javax.servlet-api:$version.servlet_api",
        "druid"             : "com.alibaba:druid-spring-boot-starter:$version.druid",
    ]
}